<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입찰 자동 포기 처리 안내</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #7c3aed;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
        .button {
            display: inline-block;
            background-color: #7c3aed;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .notice {
            color: #e53e3e;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>입찰 자동 포기 처리 안내</h1>
    </div>
    <div class="content">
        <p>안녕하세요, 둥지마켓입니다.</p>
        <p><strong>{{ groupbuy_title }}</strong> 공동구매의 입찰 확정 기한이 만료되어 자동으로 포기 처리되었습니다.</p>
        <p class="notice">입찰 확정 기한 내에 확정 여부를 선택하지 않아 자동으로 포기 처리되었습니다.</p>
        <p>다음 공동구매에는 기한 내에 확정 여부를 선택해 주시기 바랍니다.</p>
        <a href="{{ site_url }}/groupbuys/{{ groupbuy_id }}" class="button">공동구매 바로가기</a>
        <p>감사합니다.</p>
    </div>
    <div class="footer">
        <p>본 메일은 발신전용이며 회신되지 않습니다.</p>
        <p>© 2025 둥지마켓. All rights reserved.</p>
    </div>
</body>
</html>
