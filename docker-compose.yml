version: '3'

services:
  web:
    build: .
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=dungji_market_backend.settings
      - PYTHONUNBUFFERED=1
      - DEBUG=False
      - USE_S3=True
    command: sh -c '
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn dungji_market_backend.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120'
    restart: always
    
  # 스케줄러 서비스 추가 (공구 상태 자동 업데이트)
  scheduler:
    build: .
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=dungji_market_backend.settings
      - PYTHONUNBUFFERED=1
      - DEBUG=False
      - USE_S3=True
    command: >
      sh -c '
      echo "스케줄러 시작 - 5분마다 공구 상태 업데이트 실행" &&
      while true; do
        echo "$$(date): 공구 상태 업데이트 시작" &&
        python manage.py update_groupbuy_status &&
        echo "$$(date): 공구 상태 업데이트 완료" &&
        sleep 300;
      done'
    restart: always
    depends_on:
      - web

  # Nginx 서비스 추가 (정적 파일 서빙)
  nginx:
    image: nginx:alpine
    volumes:
      - static_volume:/usr/share/nginx/html/static
      - media_volume:/usr/share/nginx/html/media
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - web
    restart: always

volumes:
  static_volume:
  media_volume: