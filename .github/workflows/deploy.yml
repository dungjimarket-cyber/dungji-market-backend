name: Deploy Backend to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "."
          target: "~/dungji-market-backend"
          rm: true
          strip_components: 0

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ~/dungji-market-backend

            echo "ðŸ“ Creating production .env file..."
            cat > .env << 'EOF'
            # Django ê¸°ë³¸ ì„¤ì •
            DEBUG=False
            SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
            DJANGO_ALLOWED_HOSTS=${{ secrets.DJANGO_ALLOWED_HOSTS }}
            DJANGO_ENV=production

            # ì‚¬ì—…ìžë²ˆí˜¸ ê²€ì¦ API í‚¤
            BUSINESS_VERIFICATION_API_KEY=${{ secrets.BUSINESS_VERIFICATION_API_KEY }}

            # ë°ì´í„°ë² ì´ìŠ¤ ì„¤ì •
            SQL_ENGINE=django.db.backends.postgresql
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}

            # CORS ì„¤ì •
            CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS }}
            CSRF_TRUSTED_ORIGINS=${{ secrets.CSRF_TRUSTED_ORIGINS }}

            # ì„œë²„ ì„¤ì •
            PORT=8000
            API_KEYS=${{ secrets.API_KEYS }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}

            # ì†Œì…œ ë¡œê·¸ì¸ ì„¤ì •
            KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
            KAKAO_REDIRECT_URI=${{ secrets.KAKAO_REDIRECT_URI }}

            # AWS ì„¤ì •
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_STORAGE_BUCKET_NAME=${{ secrets.AWS_STORAGE_BUCKET_NAME }}
            AWS_S3_REGION_NAME=${{ secrets.AWS_S3_REGION_NAME }}
            USE_S3=True

            # ì´ë©”ì¼ ì„¤ì •
            RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
            DEFAULT_FROM_EMAIL=${{ secrets.DEFAULT_FROM_EMAIL }}

            # SMS ì„¤ì •
            ALIGO_API_KEY=${{ secrets.ALIGO_API_KEY }}
            ALIGO_USER_ID=${{ secrets.ALIGO_USER_ID }}
            ALIGO_SENDER=${{ secrets.ALIGO_SENDER }}
            EOF

            echo "ðŸ›‘ Stopping all existing containers..."
            # Stop both dev and prod configurations to avoid conflicts
            sudo docker-compose down --remove-orphans || true
            sudo docker-compose -f docker-compose.prod.yml down --remove-orphans || true

            echo "ðŸ§¹ Cleaning up Docker resources..."
            sudo docker container prune -f || true
            sudo docker network prune -f || true

            echo "ðŸ—ï¸ Building and starting production containers..."
            sudo docker-compose -f docker-compose.prod.yml up -d --build --force-recreate

            echo "â³ Waiting for services to start..."
            sleep 20

            echo "ðŸ“Š Checking container status..."
            sudo docker-compose -f docker-compose.prod.yml ps

            echo "âœ… Deployment complete"