name: Deploy Backend to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Debug EC2_HOST
      run: |
        echo "Checking if EC2_HOST is set..."
        if [ -z "${{ secrets.EC2_HOST }}" ]; then
          echo "EC2_HOST is not set!"
        else
          echo "EC2_HOST is set (hidden for security)"
        fi

    - name: Copy files to EC2
      uses: appleboy/scp-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        source: "."
        target: "~/dungji-market-backend"
        rm: true
        strip_components: 0
        timeout: 30s
        command_timeout: 10m

    - name: SSH and restart Docker
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        timeout: 30s
        command_timeout: 10m
        script: |
          cd ~/dungji-market-backend
          
          if [ ! -f .env ]; then
            echo "ERROR: .env file not found!"
            echo "Please create .env file on the server first."
            exit 1
          fi
          
          echo "Starting deployment..."
          docker-compose down
          docker-compose up --build -d
          sleep 10
          
          echo "Running migrations..."
          docker-compose exec -T web python manage.py migrate
          
          echo "Collecting static files..."
          docker-compose exec -T web python manage.py collectstatic --noinput
          
          echo "Checking container status..."
          docker-compose ps
          
          echo "Performing health check..."
          curl -f http://localhost:8000/admin/ || echo "Warning: Admin page not accessible"
          
          echo "Deployment completed successfully!"